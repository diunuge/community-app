<div class="col-md-12">
	<ul class="breadcrumb">
		<li><a href="#/clients">{{'label.anchor.clients' |
				translate}}</a></li>
		<li class="active">Import Clients</li>
	</ul>
	<div name="ImportClient" ng-controller="ImportClientController">

		<!-- TODO -->
		<!-- Client input validation -->
		<form name="getTemplateForm" novalidate=""
			class="form-horizontal well" rc-submit="getClientTemplate()">
			<api-validate></api-validate>
			<fieldset>
				<legend>Get Template</legend>
				<div class="form-group">

					<br> <label class="control-label col-sm-3">Client Type<span
						class="required">*</span></label>

					<div class="col-sm-4">
						<select ng-model="clientType" class="form-control" required
							ng-options="clientTypeOption.name for clientTypeOption in clientTypeOptions"
							value="clientType"></select>
					</div>

				</div>
				<div class="col-md-offset-3">
					<button id="btnGetTemplate" type="submit" class="btn btn-primary"
						has-permission='CREATE_CLIENT'>Get Template</button>
				</div>
			</fieldset>
		</form>

		<form name="importClientForm" novalidate=""
			class="form-horizontal well" rc-submit="importClients()">
			<api-validate></api-validate>
			<fieldset>
				<legend>Import Clients</legend>
				<div class="form-group">

					<br> <label class="control-label col-sm-3">Select the
						Excel File<span class="required">*</span>
					</label>

					<div class="col-sm-4">
						<input class="form-control" type="file" name="inputExcelFile"
							ng-file-select="onFileSelect($files)" required></input>
					</div>

				</div>
				<div class="col-md-offset-3">
					<button id="btnGetTemplate" type="submit" class="btn btn-primary"
						has-permission='CREATE_CLIENT'>Submit Excel File</button>
				</div>
			</fieldset>
		</form>

		<div class="col-md-offset-3">
			<a id="cancel" href="#/clients">
				<button type="reset" class="btn btn-default">{{'label.button.cancel'|
					translate}}</button>
			</a>
		</div>

	</div>
</div>
